<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Jump Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            border: 3px solid #333;
            overflow: hidden;
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }
        
        #player {
            position: absolute;
            bottom: 50px;
            left: 100px;
            width: 50px;
            height: 50px;
            font-size: 40px;
            transition: bottom 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #player.ducking {
            transform: scaleY(0.5);
        }
        
        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 40px;
            height: 50px;
            font-size: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .obstacle.low {
            height: 50px;
            bottom: 50px;
        }
        
        .obstacle.high {
            height: 80px;
            bottom: 50px;
            font-size: 50px;
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #game-over h2 {
            margin-top: 0;
            font-size: 36px;
        }
        
        #webcam-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        #label-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #label-container div {
            padding: 8px;
            background: white;
            border-radius: 5px;
            min-width: 200px;
        }
        
        .active-gesture {
            background: #4CAF50 !important;
            color: white;
            font-weight: bold;
        }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="init()">Start Webcam & Game</button>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    
    <div id="game-container">
        <div class="sun"></div>
        <div id="player">🦖</div>
        <div id="score">Score: 0</div>
        <div id="game-over">
            <h2>💥 Game Over! 💥</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">🔄 Play Again</button>
        </div>
    </div>
    
    <div id="status">Waiting to start...</div>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
        const URL = "./my_model/";
        let model, webcam, labelContainer, maxPredictions;
        
        // Game variables
        let player = document.getElementById('player');
        let gameContainer = document.getElementById('game-container');
        let scoreDisplay = document.getElementById('score');
        let gameOverScreen = document.getElementById('game-over');
        let finalScoreDisplay = document.getElementById('final-score');
        let statusDisplay = document.getElementById('status');
        
        let score = 0;
        let isJumping = false;
        let isDucking = false;
        let gameRunning = false;
        let obstacles = [];
        let obstacleSpeed = 5;
        let obstacleInterval;
        let gameLoopInterval;
        
        const PLAYER_BOTTOM = 50;
        const JUMP_HEIGHT = 150;
        const DUCK_HEIGHT = 25;
        const THRESHOLD = 0.75;
        
        // Fun emoji options
        const obstacleEmojis = ['🌵', '🌳', '🔥', '⚡'];
        
        // Current gesture
        let currentGesture = 'Idle';

        // Add clouds
        function createClouds() {
            for (let i = 0; i < 3; i++) {
                let cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (Math.random() * 60 + 40) + 'px';
                cloud.style.height = (Math.random() * 30 + 20) + 'px';
                cloud.style.left = (Math.random() * 700) + 'px';
                cloud.style.top = (Math.random() * 150 + 20) + 'px';
                gameContainer.appendChild(cloud);
            }
        }
        
        createClouds();

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                statusDisplay.textContent = "Webcam ready! Game starting...";
                startGame();
            } catch (error) {
                statusDisplay.textContent = "Error loading model. Make sure the model files are in ./my_model/";
                console.error(error);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let maxProb = 0;
            let detectedGesture = 'Idle';
            
            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability;
                const classPrediction = className + ": " + probability.toFixed(2);
                
                labelContainer.childNodes[i].innerHTML = classPrediction;
                labelContainer.childNodes[i].classList.remove('active-gesture');
                
                // Check if probability is above threshold
                if (probability > THRESHOLD && probability > maxProb) {
                    maxProb = probability;
                    detectedGesture = className;
                }
            }
            
            // Update current gesture and highlight active one
            if (maxProb > THRESHOLD) {
                currentGesture = detectedGesture;
                
                // Highlight the active gesture
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].className === detectedGesture) {
                        labelContainer.childNodes[i].classList.add('active-gesture');
                    }
                }
                
                // Handle game controls
                if (gameRunning) {
                    if (detectedGesture === 'Up' && !isJumping) {
                        jump();
                    } else if (detectedGesture === 'Down' && !isJumping) {
                        duck();
                    } else if (detectedGesture === 'Idle') {
                        standUp();
                    }
                }
            } else {
                currentGesture = 'Idle';
                if (gameRunning && !isJumping) {
                    standUp();
                }
            }
            
            statusDisplay.textContent = `Current Gesture: ${currentGesture}`;
        }
        
        function startGame() {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = '🏆 Score: 0';
            gameOverScreen.style.display = 'none';
            player.style.bottom = PLAYER_BOTTOM + 'px';
            player.textContent = '🤖';
            
            // Clear any existing obstacles
            obstacles.forEach(obs => obs.element.remove());
            obstacles = [];
            
            // Start spawning obstacles
            obstacleInterval = setInterval(createObstacle, 2000);
            
            // Start game loop
            gameLoopInterval = setInterval(updateGame, 20);
        }
        
        function restartGame() {
            clearInterval(obstacleInterval);
            clearInterval(gameLoopInterval);
            obstacles.forEach(obs => obs.element.remove());
            obstacles = [];
            startGame();
        }
        
        function jump() {
            if (!isJumping && !isDucking) {
                isJumping = true;
                player.classList.remove('ducking');
                let jumpUp = setInterval(() => {
                    let currentBottom = parseInt(player.style.bottom);
                    if (currentBottom >= PLAYER_BOTTOM + JUMP_HEIGHT) {
                        clearInterval(jumpUp);
                        let jumpDown = setInterval(() => {
                            let currentBottom = parseInt(player.style.bottom);
                            if (currentBottom <= PLAYER_BOTTOM) {
                                player.style.bottom = PLAYER_BOTTOM + 'px';
                                clearInterval(jumpDown);
                                isJumping = false;
                            } else {
                                player.style.bottom = (currentBottom - 5) + 'px';
                            }
                        }, 20);
                    } else {
                        player.style.bottom = (currentBottom + 5) + 'px';
                    }
                }, 20);
            }
        }
        
        function duck() {
            if (!isDucking) {
                isDucking = true;
                player.classList.add('ducking');
            }
        }
        
        function standUp() {
            if (isDucking) {
                isDucking = false;
                player.classList.remove('ducking');
            }
        }
        
        function createObstacle() {
            if (!gameRunning) return;
            
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            
            // Random emoji
            obstacle.textContent = obstacleEmojis[Math.floor(Math.random() * obstacleEmojis.length)];
            
            // Randomly make some obstacles taller
            if (Math.random() > 0.5) {
                obstacle.classList.add('high');
            } else {
                obstacle.classList.add('low');
            }
            
            obstacle.style.right = '-40px';
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                x: 800
            });
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            // Update score
            score++;
            scoreDisplay.textContent = '🏆 Score: ' + Math.floor(score / 10);
            
            // Increase difficulty
            if (score % 500 === 0) {
                obstacleSpeed += 0.5;
            }
            
            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= obstacleSpeed;
                obs.element.style.right = (800 - obs.x) + 'px';
                
                // Remove obstacles that are off screen
                if (obs.x < -40) {
                    obs.element.remove();
                    obstacles.splice(i, 1);
                    continue;
                }
                
                // Check collision
                if (checkCollision(obs)) {
                    endGame();
                }
            }
        }
        
        function checkCollision(obstacle) {
            let playerRect = player.getBoundingClientRect();
            let obsRect = obstacle.element.getBoundingClientRect();
            
            return !(playerRect.right < obsRect.left || 
                     playerRect.left > obsRect.right || 
                     playerRect.bottom < obsRect.top || 
                     playerRect.top > obsRect.bottom);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(obstacleInterval);
            clearInterval(gameLoopInterval);
            
            player.textContent = '💀';
            finalScoreDisplay.textContent = '🎮 Final Score: ' + Math.floor(score / 10);
            gameOverScreen.style.display = 'block';
        }
    </script>
</body>
</html>
